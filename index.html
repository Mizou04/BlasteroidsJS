<!DOCTYPE>
<html>
	<head>
		<title>BLASTEROIDS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			* {
				padding : 0;
				margin : 0;
				box-sizing : border-box;
			}
			body{
				height : 100vh;
				width : 100vw;
				background : #004;
			}
			.container{
				width : 300px;
				height : 500px;
				display : flex;
				position : relative;
				margin : auto;
				top : 40px;
				box-shadow : 2px 2px 10px rgba(0,0,0, .5);
				border-radius: 13px;
			}
			#canvas_bg, #canvas{
				border-radius : inherit;
				border : 1px black solid;
				width : 100%;
				height : 100%;
				position : absolute;
				left: 0;
				top : 0;
			}
			#canvas{
				z-index : 20;
			}

			#canvas_bg {
				z-index : 10;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas_bg"></canvas>
			<canvas id="canvas"></canvas>
		</div>
		<script type="module" src="./build/index.js"></script>
	</body>
</html>
